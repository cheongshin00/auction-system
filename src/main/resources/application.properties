spring.application.name=auction-system

# Spring Datasource Configuration (from previous step)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Spring Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
# Specifies the serializer to convert message keys and values to bytes
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Spring Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=auction-group
# Specifies the deserializer to convert bytes back to objects
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# This is crucial for deserializing our custom objects
spring.kafka.consumer.properties.spring.json.trusted.packages=*

logging.level.org.springframework.web=DEBUG